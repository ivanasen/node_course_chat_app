<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="chat">
    <script src="https://unpkg.com/vue@2.4.1"></script>

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div id="chat" class="chat__main">
        <ol id="messages" class="chat__messages">
            <ol>
                <li v-for="message in messages">
                    {{ message.from }} {{ message.createdAtFormatted }}:
                    <span v-if="message.text">{{ message.text }}</span>
                    <span v-else><a target="_blank" :href="message.url">My current location</a></span>
                </li>
            </ol>
        </ol>
        <div class="chat__footer">
            <form id="message-form" v-on:submit.prevent="sendMessage">
                <input type="text" name="message" placeholder="Type message..." v-model="messageInput" autocomplete="off"
                    autofocus="on">
                <button type="submit">Send</button>
            </form>
            <button id="send-location-btn" @click="sendLocation" :disabled="isSendingLocation">Send Location</button>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/libs/moment.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
